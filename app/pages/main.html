<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="http://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/7200_Domination.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/runes.css">

    <title>Simple Rune Maker</title>
</head>
<body>
    
    <section id="main">
        <div id="primary" class="rune-page">
            <div id="main-runes" class="main-runes-style" data-type="primary"></div>

            <div id="essential-runes"></div>

            <div id="sub-runes" class="sub-runes">
                <div class="sub-rune-row"></div>
                <div class="sub-rune-row"></div>
                <div class="sub-rune-row"></div>
            </div>
        </div>

        <div id="secondary" class="rune-page rune-page-fix">
            <div id="main-runes2" class="main-runes-style" data-type="primary"></div> 

            <div id="sub-runes2" class="sub-runes">
                <div class="sub-rune-row"></div>
                <div class="sub-rune-row"></div>
                <div class="sub-rune-row"></div>
            </div>

            <div id="stats" class="stats">
                <div id="row0" class="stats stats-rows">
                    <img src="../images/runes/Stats/AdaptiveForceIcon.png" data-id="5008" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                    <img src="../images/runes/Stats/AttackSpeedIcon.png" data-id="5005" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                    <img src="../images/runes/Stats/CDRScalingIcon.png" data-id="5007" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                </div>

                <div id="row1" class="stats stats-rows">
                    <img src="../images/runes/Stats/AdaptiveForceIcon.png" data-id="5008" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                    <img src="../images/runes/Stats/ArmorIcon.png" data-id="5002" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                    <img src="../images/runes/Stats/MagicResIcon.png" data-id="5003" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                </div>

                <div id="row2" class="stats stats-rows">
                    <img src="../images/runes/Stats/HealthScalingIcon.png" data-id="5001" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                    <img src="../images/runes/Stats/ArmorIcon.png" data-id="5002" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                    <img src="../images/runes/Stats/MagicResIcon.png" data-id="5003" data-selected="false" alt="stats-icon" class="stats-icon"></img>
                </div>
   
            </div>
        </div>

        <div id="side-panel">       
            <input type="text" placeholder="Name" id="txtInput">
            <input type="button" value="SAVE" class="btn">
        </div>
    </section>


    <script src="../scripts/renderer.js"></script>
</body>
</html>
