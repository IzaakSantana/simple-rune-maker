<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="http://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/7200_Domination.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/runes.css">

    <title>Simple Rune Maker</title>
</head>
<body>
    
    <section id="main">
        <div id="primary" class="rune-page">
            <div id="main-runes" class="main-runes-style">
                <img src="" alt="rune icon" class="mainrune-icon">
                <img src="" alt="rune icon" class="mainrune-icon">
                <img src="" alt="rune icon" class="mainrune-icon">
                <img src="" alt="rune icon" class="mainrune-icon">
                <img src="" alt="rune icon" class="mainrune-icon">

            </div>
            <div id="essential-runes"></div>
            <div id="sub-runes" class="grid sub-runes-style">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
            </div>
        </div>

        <div id="secondary" class="rune-page rune-page-fix">
            <div id="main-runes2" class="main-runes-style">
                <img src="" alt="rune icon" class="mainrune-icon">
                <img src="" alt="rune icon" class="mainrune-icon">
                <img src="" alt="rune icon" class="mainrune-icon">
                <img src="" alt="rune icon" class="mainrune-icon">
            </div>

            <div id="sub-runes2" class="grid">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
                <img src="" alt="rune-icon" class="subrune-icon">
            </div>

            <div id="stats" class="grid grid-stats">
                <img src="" alt="stats-icon" class="stats-icon"></img>
                <img src="" alt="stats-icon" class="stats-icon"></img>
                <img src="" alt="stats-icon" class="stats-icon"></img>
                <img src="" alt="stats-icon" class="stats-icon"></img>
                <img src="" alt="stats-icon" class="stats-icon"></img>
                <img src="" alt="stats-icon" class="stats-icon"></img>
                <img src="" alt="stats-icon" class="stats-icon"></img>
                <img src="" alt="stats-icon" class="stats-icon"></img>
                <img src="" alt="stats-icon" class="stats-icon"></img>
            </div>
        </div>

        <div id="side-panel">       
            <input type="text" placeholder="Name" id="txtInput">
            <input type="button" value="SAVE" class="btn">
        </div>
    </section>


    <script src="../scripts/renderer.js"></script>
</body>
</html>
